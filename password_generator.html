<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0;
        }
        input[type="number"] {
            width: 60px;
            height: 30px;
            font-size: 18px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
        p {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:active, button:focus {
            background-color: #0056b3;
            outline: none;
        }
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
            }
            button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="num-segments">Number of segments:</label>
        <input type="number" id="num-segments" min="1" max="3" value="1">
        <label for="special-characters">Include special characters between segments:
            <input type="checkbox" id="special-characters">
        </label>
        <div class="btn-group">
            <button id="generate-btn">Generate Password</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
        <p id="password-display">Your password will be displayed here</p>
    </div>

    <script src="password_generator.js"></script>
</body>
</html>
