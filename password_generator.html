<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, p {
            margin: 10px 0;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="num-segments">Number of segments:</label>
        <input type="number" id="num-segments" min="1" max="3" value="1">
        <label for="special-characters">Include special characters between segments:</label>
        <input type="checkbox" id="special-characters">
        <button id="generate-btn">Generate Password</button>
        <p id="password-display">Your password will be displayed here</p>
        <button id="copy-btn">Copy to Clipboard</button>
    </div>

    <script src="password_generator.js"></script>
</body>
</html>
