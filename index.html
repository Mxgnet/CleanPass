<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Theme Switcher -->
        <div class="theme-switch">
            <label for="theme-toggle">Dark Mode:</label>
            <input type="checkbox" id="theme-toggle">
        </div>

        <!-- Password Generator Options -->
        <label>Number of segments:</label>
        <div class="segment-selector">
            <button class="segment-option" data-segments="2">2 Segments</button>
            <button class="segment-option active" data-segments="3">3 Segments</button>
        </div>
        <label for="special-characters">Include special characters between segments:
            <input type="checkbox" id="special-characters" checked>
        </label>
        <label for="include-numbers">Include numbers in password:
            <input type="checkbox" id="include-numbers" checked>
        </label>

        <!-- Buttons -->
        <div class="btn-group">
            <button id="generate-btn">Generate Password</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>

        <!-- Password Display -->
        <p id="password-display">Your password will be displayed here</p>
    </div>

    <script src="password_generator.js"></script>
</body>
</html>
